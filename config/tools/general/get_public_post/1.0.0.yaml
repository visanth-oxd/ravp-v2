# Sample API-based tool: calls JSONPlaceholder public API (https://jsonplaceholder.typicode.com)
# No auth required. Set env: JSONPLACEHOLDER_API_URL=https://jsonplaceholder.typicode.com
tool_id: get_public_post
domain: general
version: 1.0.0
description: "Fetch a post by ID from JSONPlaceholder (public demo API). Use for testing API-based tools; no auth required."
data_sources:
  - JSONPlaceholder
pii_level: none
risk_tier: low
requires_human_approval: false
implementation_type: api
api_config:
  method: GET
  base_url_env: JSONPLACEHOLDER_API_URL
  path_template: /posts/{post_id}
  timeout_seconds: 10
  parameters:
    - name: post_id
      param_in: path
      required: true
metadata:
