apiVersion: apps/v1
kind: Deployment
metadata:
  name: ravp-control-plane
  namespace: ravp
  labels:
    app: ravp-control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ravp-control-plane
  template:
    metadata:
      labels:
        app: ravp-control-plane
    spec:
      initContainers:
        # 1) Seed from app image if PVCs are empty (first run)
        - name: seed-storage
          image: visanthoxdlbg/ravp:control-plane-1.0.0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              if [ ! -f /mnt/config/tool_registry.yaml ]; then cp -a /app/config/. /mnt/config/; echo "Seeded config"; fi
              if [ ! -d /mnt/policies ] || [ -z "$(ls -A /mnt/policies 2>/dev/null)" ]; then cp -a /app/policies/. /mnt/policies/ 2>/dev/null || true; echo "Seeded policies"; fi
          volumeMounts:
            - name: config-volume
              mountPath: /mnt/config
            - name: policies-volume
              mountPath: /mnt/policies
        # 2) Optional: sync "config from repo" into PVC (see docs/CONFIG-AS-DEPLOYMENT.md).
        #    Default: busybox + "true" (no-op). To use repo config: set image to e.g. visanthoxdlbg/ravp-config:1.0.0 and remove command.
        - name: config-sync
          image: busybox
          command: ["true"]
          volumeMounts:
            - name: config-volume
              mountPath: /mnt/config
            - name: policies-volume
              mountPath: /mnt/policies
      containers:
        - name: control-plane
          image: visanthoxdlbg/ravp:control-plane-1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8010
          env:
            - name: PORT
              value: "8010"
            # Control-plane namespace: used to build CONTROL_PLANE_URL for agent images (agents reach control-plane via K8s DNS)
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Config root: agent definitions, tools, deployments live here (mounted PVC)
            - name: CONFIG_DIR
              value: "/app/config/agents"
            # Used by in-cluster Kaniko build (agent image build from UI)
            - name: CONTROL_PLANE_IMAGE
              value: "visanthoxdlbg/ravp:control-plane-1.0.0"
            # Service name for CONTROL_PLANE_URL (default: ravp-control-plane)
            - name: CONTROL_PLANE_SERVICE_NAME
              value: "ravp-control-plane"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
            - name: policies-volume
              mountPath: /app/policies
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8010
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8010
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: ravp-config-pvc
        - name: policies-volume
          persistentVolumeClaim:
            claimName: ravp-policies-pvc
