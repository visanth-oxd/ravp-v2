name: Agent Factory CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'agents/**'
      - 'config/agents/**'
      - 'tools/**'
      - 'policies/**'
      - 'agent-sdk/**'
      - 'control-plane/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'agents/**'
      - 'config/agents/**'
      - 'tools/**'
      - 'policies/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Agent Definitions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyyaml jsonschema
      
      - name: Validate agent definitions
        run: |
          python scripts/validate_agents.py

  test-agents:
    name: Test Agents
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        agent: [payment_failed]
        # Add more agents as they're created
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Test agent
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python tests/test_${agent}_agent.py || echo "Agent test skipped (no API key)"

  test-control-plane:
    name: Test Control-Plane
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Start control-plane
        run: |
          python run_control_plane.py &
          sleep 5
      
      - name: Test control-plane APIs
        run: |
          python tests/test_agent_registry.py
          python tests/test_tool_registry.py
          python tests/test_policy_registry.py
          python tests/test_audit_store.py
          python tests/test_kill_switch.py

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install ruff black mypy
      
      - name: Run ruff
        run: ruff check agents/ agent-sdk/ control-plane/ tools/ --fix
      
      - name: Check formatting
        run: black --check agents/ agent-sdk/ control-plane/ tools/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: |
          pip install bandit safety
      
      - name: Run bandit
        run: bandit -r agents/ agent-sdk/ control-plane/ tools/ -f json -o bandit-report.json || true
      
      - name: Check dependencies
        run: safety check --json || true

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate agent documentation
        run: |
          python scripts/generate_agent_docs.py
      
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/generated/

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate, test-control-plane, lint]
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment script here
          # python scripts/deploy.py --env staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, test-agents, test-control-plane, lint, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://agent-factory.example.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment script here
          # python scripts/deploy.py --env production
